<!DOCTYPE html>
<html lang="eu">
<head>
	<meta charset="utf-8">
	<title>Курсы</title>
</head>
<body>
	<h2>Запись на курсы</h2>
	<hr>
	<form method="post">
		<p> Имя:
		<br><input type="text" name="name" >
		</p>
		<p> Язык програмирования:<br>
			<input type="radio" name="programmingLanguage" value="C++">C++<br>
			<input type="radio" name="programmingLanguage" value="PHP">PHP<br>
			<input type="radio" name="programmingLanguage" value="Python">Python<br>
		</p>
		<p>Дополнительная информация:<br>
			<textarea  name="comment" cols="40" rows="3"></textarea><br>
		</p>
		<p>Cекретное слово:<br>
			<input type="password" name="secretWord">
		</p>
			<input type="submit" name="submit" value="Отправить">
		<input type="reset" name="reset" value="Очистить">
	</form>
	<hr>
</body>
</html>
