
<!DOCTYPE HTML>
<html>
	<meta charset="utf-8">
<head>
	<title>Таблица</title>
	<style type="text/css">
   table {
   	height: 200px;
   	width: 380px;
    background: #B0E0E6;
   }
   td, th {
    padding: 3px; /
    border: 1px solid gray; 
    background: #B0E0E6;
   }
   th {
    background: #B0E0E6; 
   }
  </style>
</head>
<body>
	<table cellspacing="2" cellpadding="10" border="1" width="100%">
		<tr>
			<th colspan="4">Распределение учебного времени по годам.</th>
		</tr>
		<tr>
			<th> </th>
			<th>1 класс</th>
			<th>2 класс</th>
			<th>3 класс</th>
		</tr> 
		<tr align="center">
			<td align="left">Информатика</td>
			<td>7</td>
			<td>2</td>
			<td>5</td>
		</tr>
		<tr align="center">
			<td align="left">Русский язык</td>
			<td>7</td>
			<td>10</td>
			<td>7</td>
		</tr>
		<tr align="center">
			<td align="left">Математика</td>
			<td>7</td>
			<td>9</td>
			<td>10</td>
		</tr>
		<tr align="center">
			<td align="left">Развитие речи</td>
			<td>6</td>
			<td>5</td>
			<td>5</td>
		</tr>
		<tr align="center">
			<td align="left">Развитие логики</td>
			<td>7</td>
			<td>8</td>
			<td>7</td>
		</tr>
		<tr align="center">
			<td align="left">Итого</td>
			<td>34</td>
			<td>34</td>
			<td>34</td>
		</tr>
	</table>
</body>
</html>
